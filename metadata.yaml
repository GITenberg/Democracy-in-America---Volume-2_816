description: "De La Démocratie en Amérique (French pronunciation: ​[dəla demɔkʁasi\
  \ ɑ̃n‿ameˈʁik]; published in two volumes, the first in 1835 and the second in 1840)\
  \ is a classic French text by Alexis de Tocqueville. Its title translates as On\
  \ Democracy in America, but English translations are usually simply entitled Democracy\
  \ in America. In the book, Tocqueville examines the democratic revolution that he\
  \ believed had been occurring over the previous seven hundred years.\nIn 1831, Alexis\
  \ de Tocqueville and Gustave de Beaumont were sent by the French government to study\
  \ the American prison system. In his later letters Tocqueville indicates that he\
  \ and Beaumont used their official business as a pretext to study American society\
  \ instead. They arrived in New York City in May of that year and spent nine months\
  \ traveling the United States, studying the prisons, and collecting information\
  \ on American society, including its religious, political, and economic character.\
  \ The two also briefly visited Canada, spending a few days in the summer of 1831\
  \ in what was then Lower Canada (modern-day Quebec) and Upper Canada (modern-day\
  \ Ontario).\nAfter they returned to France in February 1832, Tocqueville and Beaumont\
  \ submitted their report, Du système pénitentiaire aux États-Unis et de son application\
  \ en France, in 1833. When the first edition was published, Beaumont, sympathetic\
  \ to social justice, was working on another book, Marie, ou, L'esclavage aux Etats-Unis\
  \ (two volumes, 1835), a social critique and novel describing the separation of\
  \ races in a moral society and the conditions of slaves in the United States. Before\
  \ finishing Democracy in America, Tocqueville believed that Beaumont's study of\
  \ the United States would prove more comprehensive and penetrating.\n From Wikipedia\
  \ (CC BY-SA)."
